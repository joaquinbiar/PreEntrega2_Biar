    <h1> CONTACTO</h1>

    <div id="contacto">
        <div class="contacto__enunciado">
            <P></Pstyle>Nos interesa conocerte y saber tu opinion al respecto, saber que es lo que te gustaria, contenido que desees ver o cambios que harias. Recorda que tu opinion es de gran interes!</P>    
        </div>
    
        <div class="formulario">
            <form class="formulario__body">
                <div class="formulario__item">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ingresa tu nombre">
                </div>
                <div class="formulario__item">
                    <label for="correo">Email</label>
                    <input type="email" id="correo" placeholder="Ingresa tu Email"> 
                </div>
                <div class="formulario__item">
                    <label for="mensaje">Mensaje
                    </label>
                    <textarea id="mensaje" cols="30" rows="10" placeholder="Deja tu mensaje a la banda!"></textarea>
                </div>
                <div class="formulario__informacion">
                    <input type="checkbox" id="enviarinformacion">
                    <label for="enviarinformacion">Quiero recibir informacion de la banda por mail</label>
                </div>
                <div class="formulario__enviar">
                    <input class="formulario__boton" type="submit" value="ENVIAR">
                </div>
            </form>
        </div>
    </div>
